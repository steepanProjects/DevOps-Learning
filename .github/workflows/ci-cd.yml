name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4Ô∏è‚É£ Run tests
      - name: Run Tests
        run: pytest test_app.py

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/devops-learning
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .

      # 6Ô∏è‚É£ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Push Docker image
      - name: Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/devops-learning
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      # 8Ô∏è‚É£ Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"  # or your preferred version

      # 9Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # replace with your region

      # üîü Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: infra

      # 1Ô∏è‚É£1Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: |
          echo "Creating Terraform plan..."
          echo "Note: Some resources may be replaced due to naming changes - this is expected and safe"
          terraform plan \
            -var="project_name=devops-learning" \
            -var="dockerhub_username=${{ secrets.DOCKER_USERNAME }}" \
            -var="git_sha=${{ github.sha }}" \
            -out=tfplan
        working-directory: infra

      # 1Ô∏è‚É£2Ô∏è‚É£ Show Terraform Plan
      - name: Show Terraform Plan
        run: terraform show -no-color tfplan
        working-directory: infra

      # 1Ô∏è‚É£3Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply tfplan
        working-directory: infra
