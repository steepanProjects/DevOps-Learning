name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        run: pytest test_app.py

      - name: Build Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/devops-learning
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .

 
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    
      - name: Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/devops-learning
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"  

     
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  

      
      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Plan
        run: |
          echo "Creating Terraform plan..."
          echo "Note: Some resources may be replaced due to naming changes - this is expected and safe"
          terraform plan \
            -var="project_name=devops-learning" \
            -var="dockerhub_username=${{ secrets.DOCKER_USERNAME }}" \
            -var="git_sha=${{ github.sha }}" \
            -out=tfplan
        working-directory: infra

      - name: Show Terraform Plan
        run: terraform show -no-color tfplan
        working-directory: infra


      - name: Terraform Apply
        run: terraform apply tfplan
        working-directory: infra
